<div class="auth-main">
  <div class="auth-block">
    <h1 translate>登录</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!workerNo.valid && workerNo.touched), 'has-success': (workerNo.valid && workerNo.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>工号：</label>

        <div class="col-sm-10">
          <input [formControl]="workerNo" type="text" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>密码：</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>登录</button>
          <a routerLink="/login" class="forgot-pass" translate>忘记密码</a>
        </div>
      </div>
    </form>

    <!--<div class="auth-sep"><span><span translate>{{'login.sign_from_app_text'}}</span></span></div>-->

        <!--<li><i class="socicon socicon-google" title="{{'login.share_on_google_plus' | translate}}"></i></li>-->
      <!--</ul>-->
    <!--</div>-->
  </div>
</div>
